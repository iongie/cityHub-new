<div class="row">
  <div class="col-lg-12">
    <form class="form-horizontal" #ngForm="ngForm" (submit)="onSubmit()" ngNativeValidate>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 form-control-label">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required  [(ngModel)]="login.username" #username="ngModel">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 form-control-label">Password</label>
        <div class="input-group mb-3 col-sm-9">
          <input 
          [type]="settingPass.type" 
          class="form-control" 
          id="password" 
          name="password"
          placeholder="Password" 
          required  
          [(ngModel)]="login.password" 
          #password="ngModel">
          <div class="input-group-append">
            <span class="input-group-text" (click)="changePass()">
              <i [class]="settingPass.icon" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" class="btn btn-warning">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
