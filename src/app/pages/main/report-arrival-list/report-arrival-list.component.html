<nb-card>
  <nb-card-body>
    <div id="demoReportArrival" #content>
      <div class="invoice">
        <div class="invoice-print">
          <div class="col-12 text-center">
            <h5>{{property.propertyName}}</h5>
            <p>{{property.address}} - {{property.city}},
              {{property.countryName}}</p>
            <strong>{{property.website}}</strong>
          </div>
          <br>
          <div class="row">
            <div class="col-12 header-report">
              <div class="invoice-title">
                <h5 class="text-center">Report Arrival List</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button printSectionId="demoReportArrival" ngxPrint [useExistingCss]="true" class="btn btn-primary">
        <i class="fas fa-print"></i>Print</button>
      <button (click)="makePdfReportArrival(useExistingCss)"    class="btn btn-warning">
        <i class="fas fa-file"></i> Export to PDF</button>
    </div>
  </nb-card-body>
</nb-card>
