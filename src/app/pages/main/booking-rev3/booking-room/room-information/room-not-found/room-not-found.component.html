<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-body>
          <div class="flex-centered col-xl-8 col-lg-8 col-md-8 col-sm-12">
            <h2 class="title">Room not found</h2>
            <small class="sub-title">Sorry this page can't be run yet</small>
            <button type="button"  (click)="open(dialog)" class="btn btn-block btn-hero-primary">
              Assign Room
            </button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Template Dialog</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Close Dialog</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
