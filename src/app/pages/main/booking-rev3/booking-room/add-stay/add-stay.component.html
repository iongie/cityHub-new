<nb-card>
  <nb-card-body>
    <form #ngForm="ngForm" (submit)="saveAddStay()" ngNativeValidate>
      <div class="form-group col-12">
        <label for="inputEmail4">Arrival Date</label>
        <input
        [nbDatepicker]="arrivalDate"
        [(ngModel)]="dateStay.arrivalDate"
        class="form-control"
        id="arrivalDate"
        name="arrivalDate"
        required
        disabled
        #arrivalDate="ngModel"
        placeholder="From Date">
        <nb-datepicker
          #arrivalDate
          format="MMM d, y">
        </nb-datepicker>
      </div>

      <div class="form-group col-12">
        <label for="exampleFormControlInput1">Duration</label>
        <input
        type="number"
        min = 1
        nbInput
        fullWidth
        [disabled]="show === false"
        class="form-control"
        [(ngModel)]="dateStay.duration"
        (change) = "changeDeparture($event)"
        id="duration"
        name="duration"
        required
        #duration="ngModel"
        placeholder="Duration">
      </div>

      <div class="form-group col-12">
        <label for="inputEmail4">Departure Date</label>
        <input
        [nbDatepicker]="departureDate"
        [(ngModel)]="dateStay.departureDate"
        class="form-control"
        id="departureDate"
        name="departureDate"
        required
        disabled
        #departureDate="ngModel"
        placeholder="From Date">
        <nb-datepicker
          #departureDate
          format="MMM d, y">
        </nb-datepicker>
      </div>

      <div class="buttons">
        <button type="submit" class="btnn btn btn-primary" *ngIf="show">Save</button>
        <button type="button" class="btnn btn btn-warning" (click)="back()" >Cancel</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
