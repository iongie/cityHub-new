<div class="row">
  <div class="col-12">
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input
      type="text"
      nbInput
      fullWidth
      disabled
      class="form-control"
      [(ngModel)]="detailBookingByBookingId.bookingInformation.guestName"
      id="guestName"
      name="guestName"
      required
      #guestName="ngModel"
      placeholder="Guest name">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Address</label>
      <textarea
      nbInput
      fullWidth
      disabled
      class="form-control"
      [(ngModel)]="detailBookingByBookingId.bookingInformation.address"
      id="address"
      name="address"
      required
      #address="ngModel"
      placeholder="Address"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">City</label>
      <input
      type="text"
      nbInput
      fullWidth
      disabled
      class="form-control"
      [(ngModel)]="detailBookingByBookingId.bookingInformation.city"
      id="city"
      name="city"
      required
      #city="ngModel"
      placeholder="City">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input
      type="email"
      nbInput
      fullWidth
      disabled
      class="form-control"
      [(ngModel)]="detailBookingByBookingId.bookingInformation.email"
      id="email"
      name="email"
      required
      #email="ngModel"
      placeholder="Email Adress">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Phone Number</label>
      <input
      type="text"
      nbInput
      fullWidth
      disabled
      class="form-control"
      [(ngModel)]="detailBookingByBookingId.bookingInformation.phoneNumber"
      id="phoneNumber"
      name="phoneNumber"
      required
      #phoneNumber="ngModel"
      placeholder="Phone Number">
    </div>
  </div>
</div>
