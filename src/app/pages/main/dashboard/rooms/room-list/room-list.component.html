<nb-card [size]="breakpoint.width >= breakpoints.xxxl || breakpoint.width < breakpoints.md ? 'large' : 'xlarge'">
<nb-tabset fullWidth>
  <nb-tab tabTitle="1st Floor">
    <div class="contact" *ngFor="let user of users">
      <nb-user [picture]="user.picture" [name]="user.name" [title]="user.title">
      </nb-user>
      <i class="fa fa-user" style="color: black" title="Occupant"> </i>
      <i class="fa fa-book" style="color: blue" title="Booking">
        <span><i class="fas fa-recycle" style="color: coral" title="Cleaning"></i></span>
      </i>
    </div>
  </nb-tab>
  <nb-tab tabTitle="2nd Floor">
    <div class="contact" *ngFor="let user of users">
      <nb-user [picture]="user.picture" [name]="user.name" [title]="user.title">
      </nb-user>
      <i class="fa fa-user" style="color: black" title="Occupant"> </i>
      <i class="fa fa-book" style="color: blue" title="Booking">
        <span><i class="fas fa-recycle" style="color: coral" title="Cleaning"></i></span>
      </i>
    </div>
  </nb-tab>
</nb-tabset>
</nb-card>
