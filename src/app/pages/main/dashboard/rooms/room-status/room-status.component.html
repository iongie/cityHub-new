<nb-card>
  <nb-card-header>
    Room Status
  </nb-card-header>
  <nb-card-body>
    <nb-actions size="medium" fullWidth>
      <nb-action>
        <i class="fa fa-building" style="color:black" title="Total Bed"></i>
        <span>{{roomOperatioTotal}}</span>
      </nb-action>
      <nb-action>
        <i class="fa fa-bed" style="color:green" title="Avilable"></i>
        <span>{{roomOperationAvailable}}</span>
      </nb-action>
      <nb-action>
        <i class="fa fa-bed" style="color:red" title="Occupied"></i>
        <span>{{roomOperatioBusy}}</span>
      </nb-action>
      <nb-action>
        <i class="fa fa-bed" style="color:gray" title="Room Dirty"></i>
        <span>{{roomOperatioDirty}}</span>
      </nb-action>
      <nb-action>
        <i class="fa fa-bed" style="color:yellow" title="Room Cleaning"></i>
        <span>{{roomOperatioCleaning}}</span>
      </nb-action>
    </nb-actions>
  </nb-card-body>
</nb-card>
