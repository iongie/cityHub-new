<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-auto mr-auto">Guest Management</div>
      <!-- <div class="col-auto">
                  <button type="submit" class="btn btn-primary">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </button>
                </div> -->
    </div>
  </nb-card-header>

  <nb-card-body *ngFor="let guest of guest">

    <form #ngForm="ngForm" (submit)="updateGuest()" ngNativeValidate>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <input type="hidden" nbInput fullWidth [disabled]="show === false" class="form-control" [(ngModel)]="guest.guestId"
                id="guestId" name="guestId" required #guestId="ngModel">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" nbInput fullWidth [disabled]="show === false" class="form-control" [(ngModel)]="guest.guestName"
                id="guestName" name="guestName" required #guestName="ngModel" placeholder="Guest Name">
            </div>
        
            <div class="form-group">
              <label for="exampleFormControlInput1">Address</label>
              <textarea nbInput fullWidth [disabled]="show === false" class="form-control" [(ngModel)]="guest.address"
                id="address" name="address" required #desc="ngModel" placeholder="Address">
              </textarea>
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlInput1">City</label>
              <input type="text" 
              nbInput 
              fullWidth 
              [disabled]="show === false" 
              class="form-control" 
              [(ngModel)]="guest.city"
              id="city"
              name="city"
              required
              #name="ngModel"
              placeholder="City">
            </div>
    
            <div class="form-group">
              <label for="exampleFormControlSelect1">Country</label>
              <select 
              nbInput 
              fullWidth 
              [disabled]="show === false"
              class="form-control"
              [(ngModel)]="guest.countryId"
              id="countryId"
              name="countryId"
              required
              #countryId="ngModel">
                <option *ngFor="let country of country" value="{{country.countryId}}">{{country.countryName}}</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input 
              type="text" 
              nbInput
              fullWidth 
              [disabled]="show === false" 
              class="form-control"
              [(ngModel)]="guest.email" 
              id="email" 
              name="email" 
              required 
              #name="ngModel"
              placeholder="Email">
            </div>
    
            <div class="form-group">
              <label for="exampleFormControlInput1">Phone Number</label>
              <input 
              type="text" 
              nbInput 
              fullWidth 
              [disabled]="show === false" 
              class="form-control"
              [(ngModel)]="guest.phoneNumber" 
              id="phoneNumber" 
              name="phoneNumber" 
              required 
              #name="ngModel"
              placeholder="Phone Number">
            </div>
          </div>
  
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <!-- ! Manual Setting for Upload -->
            <div class="form-group">
                <label for="exampleFormControlInput1">Upload File</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input 
                      type="file" 
                      class="custom-file-input" 
                      name="image" 
                      id="image" 
                      (change)="onFile($event)">
                    <label class="custom-file-label">Choose file</label>
                  </div>
                </div>
                <!-- <div class="input-group">
                  <input type="file" name="image" id="image" (change)="onFile($event)">
                </div> -->
            </div>
            <div class="form-group " >
              <img [src]="imgURL" [ngClass]="{'img-fluid': true}" class="img-fluid img-thumbnail" style="margin-top:5px;">
            </div>
          </div>
        </div>
  
        <div class="buttons">
          <button type="submit" class="btn btn-primary" *ngIf="show">Update</button>
          <button type="button" class="btn btn-warning" [routerLink]="['/pages/guest']" routerLinkActive="router-link-active">Cancel</button>
        </div>
    </form>
  </nb-card-body>
</nb-card>
