<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-auto mr-auto">Property Information</div>
      <!-- <div class="col-auto">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div> -->
    </div>
  </nb-card-header>

  <nb-card-body *ngFor="let propertyInfo of propertyInfo">
    <form #ngForm="ngForm" (submit)="updatePropertyInformation()" ngNativeValidate autocomplete="off">
      <div class="form-group">
        <label for="exampleFormControlInput1">Property name</label>
        <input
         type="text"
         nbInput
         fullWidth
         [disabled]="show === false"
         class="form-control"
         [(ngModel)]="propertyInfo.propertyName"
         id="propertyName"
         name="propertyName"
         required
         #propertyName="ngModel"
         placeholder="name">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">City</label>
        <input
         type="text"
         nbInput
         fullWidth
         [disabled]="show === false"
         class="form-control"
         [(ngModel)]="propertyInfo.city"
         id="city"
         name="city"
         required
         #city="ngModel"
         placeholder="name">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Country</label>
        <select
         nbInput
         fullWidth
         [disabled]="show === false"
         class="form-control"
         [(ngModel)]="propertyInfo.countryId"
         id="countryId"
         name="countryId"
         required
         #floorId="ngModel">
          <option
          *ngFor="let country of country"
          value="{{country.countryId}}">{{country.countryName}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Address</label>
        <textarea
         type="text"
         nbInput
         fullWidth
         [disabled]="show === false"
         class="form-control"
         [(ngModel)]="propertyInfo.address"
         id="address"
         name="address"
         required
         #address="ngModel"
         placeholder="name"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Phone number</label>
        <input
         type="text"
         nbInput
         fullWidth
         [disabled]="show === false"
         class="form-control"
         [(ngModel)]="propertyInfo.phoneNumber"
         id="phoneNumber"
         name="phoneNumber"
         required
         #phoneNumber="ngModel"
         placeholder="phone number">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Website</label>
        <input
         type="text"
         nbInput
         fullWidth
         [disabled]="show === false"
         class="form-control"
         [(ngModel)]="propertyInfo.website"
         id="website"
         name="website"
         required
         #website="ngModel"
         placeholder="phone number">
      </div>

      <div class="buttons">
        <button type="submit" class="btn btn-primary" *ngIf="show">Update</button>
        <button type="button" class="btn btn-warning" [routerLink]="['/pages/dashboard']" routerLinkActive="router-link-active" >Cancel</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
