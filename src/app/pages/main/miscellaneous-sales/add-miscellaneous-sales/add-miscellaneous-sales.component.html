<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-auto mr-auto">New Miscellaneous Sales</div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <form #ngForm="ngForm" (submit)="addMiscSales()" ngNativeValidate autocomplete="off">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <nb-card>
              <nb-card-header>
                <div class="row">
                  <div class="col-auto mr-auto">Guest</div>
                </div>
              </nb-card-header>
  
              <nb-card-body>
                <div class="row">
                  <div class="form-group col-12">
                    <label for="exampleFormControlInput1">
                      Exisiting Data Guest
                    </label>
                    <span 
                      class="round round-sm hollow" 
                      nbTooltipPlacement="right" 
                      nbTooltip="Mencari Data tamu yang sudah pernah di input.
                    (Contoh: Rivaldi)  "
                      nbTooltipStatus="control"
                      status="control">
                      <i class="fas fa-info"></i>
                    </span>

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                          <i class="fa fa-cog" aria-hidden="true"></i>
                        </span>
                      </div>
                      <input
                        type="text"
                        fullWidth
                        [disabled]="show === false"
                        class="form-control"
                        [(ngModel)]="modelGuest"
                        name="modelGuest"
                        id="modelGuest"
                        [ngbTypeahead]="searchGuest" 
                        (ngModelChange)="onChangeGuest($event)"
                        [resultTemplate]="guest"
                        [inputFormatter]="formatterGuest"
                        placeholder="Guest">
        
                        <!-- <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" [routerLink]="['/pages/add-guest']" routerLinkActive="router-link-active">Add Guest</button>
                        </div> -->
                    </div>
                  </div>   
                  
          
                  <ng-template #guest let-r="result" let-t="term">
                    <div class="media p-1">
                      <div class="d-flex justify-content-center align-content-center align-items-center">
                        <i class="fa fa-user-circle fa-2x mr-3" aria-hidden="true"></i>
                      </div>
                      <div class="media-body">
                        <h5 class="mt-1">{{r.guestName}}</h5>
                      </div>
                    </div>
                  </ng-template>
      
      
                  <!-- ! automatic value from Exisiting Guest or Input Manual For Add New Guest -->
                  <div class="form-group col-12">
                    <label for="exampleFormControlInput1">Name</label>
                    <span 
                    class="round round-sm hollow" 
                    nbTooltipPlacement="right" 
                    nbTooltip="Untuk tamu baru input manual "
                    nbTooltipStatus="control"
                    status="control">
                      <i class="fas fa-info"></i>
                    </span>
                    <input
                    type="text"
                    nbInput
                    fullWidth
                    [disabled]="show === false"
                    class="form-control"
                    [(ngModel)]="guestt.guestName"
                    id="guestName"
                    name="guestName"
                    required
                    #guestName="ngModel"
                    placeholder="Guest name">
                  </div>
      
                  <div class="form-group col-12">
                    <label for="exampleFormControlInput1">Address</label>
                    <span 
                    class="round round-sm hollow" 
                    nbTooltipPlacement="right" 
                    nbTooltip="Untuk tamu baru input manual "
                    nbTooltipStatus="control"
                    status="control">
                      <i class="fas fa-info"></i>
                    </span>
                    <textarea
                    nbInput
                    fullWidth
                    [disabled]="show === false"
                    class="form-control"
                    [(ngModel)]="guestt.address"
                    id="address"
                    name="address"
                    required
                    #address="ngModel"
                    placeholder="Address">
                    </textarea>
                  </div>
      
                  <!-- ! Manual Setting for Upload -->
                   <!-- ! Manual Setting for Upload -->
                <div class="form-group col-12">
                    <label for="exampleFormControlInput1">Upload File</label>
                    <span 
                    class="round round-sm hollow" 
                    nbTooltipPlacement="right" 
                    nbTooltip="Untuk tamu baru input manual "
                    nbTooltipStatus="control"
                    status="control">
                      <i class="fas fa-info"></i>
                    </span>
                    <div class="input-group">
                      <div class="custom-file">
                        <input 
                          type="file" 
                          class="custom-file-input" 
                          name="image" 
                          id="image" 
                          [required]="requiredPhoto === true" 
                          (change)="onFile($event)">
                        <label class="custom-file-label">Choose file</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-12" >
                    <img [src]="imgURL" [ngClass]="{'img-fluid': true}" class="img-fluid img-thumbnail" style="margin-top:5px;">
                  </div>
                  <!-- <div class="form-group col-12">
                    <input type="file" name="image" id="image" (change)="onFile($event)">
                  </div>
      
                  <div class="form-group col-12">
                    <img [src]="imgURL" [ngClass]="{'img-fluid': true}" *ngIf="imgURL">
                  </div> -->
      
                  <div class="form-group col-12">
                    <label for="exampleFormControlInput1">City</label>
                    <span 
                    class="round round-sm hollow" 
                    nbTooltipPlacement="right" 
                    nbTooltip="Untuk tamu baru input manual "
                    nbTooltipStatus="control"
                    status="control">
                      <i class="fas fa-info"></i>
                    </span>
                    <input type="text" 
                    nbInput 
                    fullWidth 
                    [disabled]="show === false" 
                    class="form-control" 
                    [(ngModel)]="guestt.city"
                    id="city"
                    name="city"
                    required
                    #name="ngModel"
                    placeholder="City">
                  </div>
          
                  <div class="form-group col-12">
                    <label for="exampleFormControlSelect1">Country</label>
                    <span 
                    class="round round-sm hollow" 
                    nbTooltipPlacement="right" 
                    nbTooltip="Untuk tamu baru input manual "
                    nbTooltipStatus="control"
                    status="control">
                      <i class="fas fa-info"></i>
                    </span>
                    <select
                    nbInput
                    fullWidth
                    [disabled]="show === false"
                    class="form-control"
                    [(ngModel)]="guestt.countryId"
                    id="countryId"
                    name="countryId"
                    required
                    #typeId="ngModel">
                      <option
                      *ngFor="let country of country"
                      value="{{country.countryId}}">{{country.countryName}}</option>
                    </select>
                  </div>
      
                  <div class="form-group col-12">
                    <label for="exampleFormControlInput1">Email</label>
                    <span 
                    class="round round-sm hollow" 
                    nbTooltipPlacement="right" 
                    nbTooltip="Untuk tamu baru input manual "
                    nbTooltipStatus="control"
                    status="control">
                      <i class="fas fa-info"></i>
                    </span>
                    <input 
                    type="text" 
                    nbInput
                    fullWidth 
                    [disabled]="show === false" 
                    class="form-control"
                    [(ngModel)]="guestt.email" 
                    id="email" 
                    name="email" 
                    required 
                    #name="ngModel"
                    placeholder="Email">
                  </div>
          
                  <div class="form-group col-12">
                    <label for="exampleFormControlInput1">Phone Number</label>
                    <span 
                    class="round round-sm hollow" 
                    nbTooltipPlacement="right" 
                    nbTooltip="Untuk tamu baru input manual "
                    nbTooltipStatus="control"
                    status="control">
                      <i class="fas fa-info"></i>
                    </span>
                    <input 
                    type="text" 
                    nbInput 
                    fullWidth 
                    [disabled]="show === false" 
                    class="form-control"
                    [(ngModel)]="guestt.phoneNumber" 
                    id="phoneNumber" 
                    name="phoneNumber" 
                    required 
                    #name="ngModel"
                    placeholder="Phone Number">
                  </div>
                </div>
              </nb-card-body>
            </nb-card>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
          <nb-card>
            <nb-card-header>
              <div class="row">
                <div class="col-auto mr-auto">Miscellaneous Sales</div>
              </div>
            </nb-card-header>
            <div class="form-group col-12">
              <label for="exampleFormControlInput1">Extra charge</label>
              <span 
              class="round round-sm hollow" 
              nbTooltipPlacement="right" 
              nbTooltip="Mencari Data extra charge yang sudah pernah di input, tidak boleh manual.
              (Contoh: Meeting Room). "
                nbTooltipStatus="control"
                status="control">
                <i class="fas fa-info"></i>
              </span>
              <div class="input-group" *ngFor="let selectExtraCharge of selectExtraCharge; let i = index">
                  <!-- <select
                  nbInput
                  fullWidth
                  [disabled]="show === false"
                  class="form-control"
                  [(ngModel)]="selectExtraCharge.id"
                  id="id{{i}}"
                  name="id{{i}}"
                  required
                  #id="ngModel">
                  <option value="0" disabled selected>Choose your option</option>
                  <option
                  *ngFor="let extraCharge of extraCharge"
                  value="{{extraCharge.extraChargeId}}">{{extraCharge.extraChargeName}}</option>
                  </select> -->
                  <div class="input-group-prepend" id="button-addon4">
                    <span class="input-group-text" id="basic-addon1" (click)="addFormSelectExtraCharge()">
                      <i class="fas fa-plus" aria-hidden="true"></i>
                    </span>
                    <span class="input-group-text" id="basic-addon1" (click)="removeFormSelectExtraCharge(i)">
                      <i class="fa fa-minus" aria-hidden="true" ></i>
                    </span>
                    <!-- <button class="btn btn-outline-secondary btn-sm" type="button" (click)="addFormSelectExtraCharge()">Add</button>
                    <button class="btn btn-outline-secondary btn-sm" type="button" (click)="removeFormSelectExtraCharge(i)">Remove</button> -->
                  </div>
                  <input
                    type="text"
                    fullWidth
                    [disabled]="show === false"
                    class="form-control"
                    [(ngModel)]="selectExtraCharge.id"
                    name="id{{i}}"
                    id="id{{i}}"
                    required
                    [ngbTypeahead]="searchExtraCharge" 
                    (ngModelChange)="onChangeExtraCharge($event)"
                    [resultTemplate]="extraCharge"
                    [inputFormatter]="formatterExtraCharge"
                    placeholder="Choose your extra charge">
    
                  <input
                    type="number"
                    min="1"
                    fullWidth
                    required
                    [disabled]="show === false"
                    class="form-control"
                    [(ngModel)]="selectExtraCharge.qty"
                    name="qty{{i}}"
                    id="qty{{i}}"
                    placeholder="Input your quantity">
                </div>
            </div>

            <ng-template #extraCharge let-r="result" let-t="term">
              <div class="media p-1">
                <div class="media-body">
                  <h5 class="mt-1">{{r.extraChargeName}}</h5>
                </div>
              </div>
            </ng-template>

            <!-- ! nebular theme date picker -->
            <div class="form-group col-12">
              <label for="inputEmail4">Miscellaneous Sales Date</label>
              <input
              [nbDatepicker]="miscSalesDate"
              [(ngModel)]="addDataMiscSales.miscSalesDate"
              class="form-control"
              id="miscSalesDate"
              name="miscSalesDate"
              required
              #miscSalesDate="ngModel"
              placeholder="Miscellaneous Sales Date">
              <nb-datepicker
                #miscSalesDate  
                [min]="min"
                format="MMM d, y">
              </nb-datepicker>
            </div>

            <div class="form-group col-12">
              <label for="exampleFormControlSelect1">Payment Type</label>
              <select
                nbInput
                fullWidth
                [disabled]="show === false"
                class="form-control"
                [(ngModel)]="addDataMiscSales.paymentTypeId"
                id="paymentTypeId"
                name="paymentTypeId"
                required
                #paymentTypeId="ngModel">
                <!-- <option value="0" disabled selected>Choose your option</option> -->
                <option
                *ngFor="let paymentType of paymentType"
                value="{{paymentType.paymentTypeId}}"
                selected>{{paymentType.paymentTypeName}}</option>
              </select>
            </div>

            <div class="form-group col-12">
              <label for="exampleFormControlInput1">Note</label>
              <textarea
              nbInput
              fullWidth
              [disabled]="show === false"
              class="form-control"
              [(ngModel)]="addDataMiscSales.miscSalesNote"
              id="miscSalesNote"
              name="miscSalesNote"
              required
              #miscSalesNote="ngModel"
              placeholder="Note">
              </textarea>
            </div>  
            <nb-card-body>

            </nb-card-body>
          </nb-card>
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="btn btn-primary btnn">Save</button>
        <button type="button" class="btn btn-warning btnn" [routerLink]="['/pages/booking-management']" routerLinkActive="router-link-active" >Cancel</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
