<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-auto mr-auto">Extend Miscellaneous Sales</div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <form #ngForm="ngForm" (submit)="extendMiscSales()" ngNativeValidate autocomplete="off">
      <nb-card>
        <nb-card-header>
          <div class="row">
            <div class="col-auto mr-auto">Miscellaneous Sales Date</div>
          </div>
        </nb-card-header>
        <nb-card-body>
          <div class="row">
            <div class="form-group col-12">
              <input
              type="text"
              fullWidth
              class="form-control"
              [(ngModel)]="extendDataMiscSales.extraChargeId"
              name="extraChargeId"
              id="extraChargeId"
              [ngbTypeahead]="searchExtraCharge" 
              (ngModelChange)="onChangeExtraCharge($event)"
              [resultTemplate]="extraCharge"
              [inputFormatter]="formatterExtraCharge"
              placeholder="Choose your extra charge">
            </div>

            <div class="form-group col-12">
              <input
              type="number"
              min="1"
              fullWidth
              class="form-control"
              [(ngModel)]="extendDataMiscSales.qty"
              name="qty"
              id="qty"
              placeholder="Input your quantity">
            </div>

            <ng-template #extraCharge let-r="result" let-t="term">
              <div class="media p-1">
                <div class="media-body">
                  <h5 class="mt-1">{{r.extraChargeName}}</h5>
                </div>
              </div>
            </ng-template>

            
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-primary btnn">Save</button>
            <button type="button" class="btn btn-warning btnn" (click)="back()">Cancel</button>
          </div>
        </nb-card-body>
      </nb-card>
    </form>
  </nb-card-body>
</nb-card>
