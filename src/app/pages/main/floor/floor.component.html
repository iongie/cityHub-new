<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-auto mr-auto">Floor Management</div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="toFormAdd()">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings"  [source]="floor" (createConfirm)="onCreateConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onUpdateConfirm($event)"></ng2-smart-table>
  </nb-card-body>
</nb-card>
