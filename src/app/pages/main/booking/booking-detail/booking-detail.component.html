<nb-card >
  <nb-card-header>
    <div class="row">
      <div class="col-auto mr-auto">Detail Booking Number: {{bookingNumber}}</div>
      <div class="col-auto" *ngIf="show.button.roomList === true">
        <button type="button" class="btn btn-primary" (click)="roomList()">
          <i class="fa fa-th-list" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <nb-tabset (changeTab)="selectRoomListTab($event)">
      <nb-tab tabTitle="General Information" *ngIf="show.tab.generalInformation === true">
        <form class="step-container">
          <div class="row form-info">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <nb-card>
                <nb-card-header>
                  Guest Information
                </nb-card-header>
    
                <nb-card-body>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input
                    type="text"
                    nbInput
                    fullWidth
                    disabled
                    class="form-control"
                    [(ngModel)]="bookingData.guestName"
                    id="guestName"
                    name="guestName"
                    required
                    #guestName="ngModel"
                    placeholder="Guest name">
                  </div>
        
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input
                    type="email"
                    nbInput
                    fullWidth
                    disabled
                    class="form-control"
                    [(ngModel)]="bookingData.email"
                    id="email"
                    name="email"
                    required
                    #email="ngModel"
                    placeholder="email">
                  </div>
        
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Phone number</label>
                    <input
                    type="number"
                    nbInput
                    fullWidth
                    disabled
                    class="form-control"
                    [(ngModel)]="bookingData.phoneNumber"
                    id="phoneNumber"
                    name="phoneNumber"
                    required
                    #phoneNumber="ngModel"
                    placeholder="phone number">
                  </div>
        
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Country name</label>
                    <textarea
                    type="text"
                    nbInput
                    fullWidth
                    disabled
                    class="form-control"
                    [(ngModel)]="bookingData.countryName"
                    id="countryName"
                    name="countryName"
                    required
                    #countryName="ngModel"
                    placeholder="Country name"></textarea>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
              <nb-card>
                <nb-card-header>
                  Booking Status Information
                </nb-card-header>

                <nb-card-body>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Arrival Date</label>
                        <input
                        [nbDatepicker]="arrivalDate"
                        [(ngModel)]="bookingData.arrivalDate"
                        class="form-control"
                        id="arrivalDate"
                        name="arrivalDate"
                        required
                        disabled
                        #arrivalDate="ngModel"
                        placeholder="From Date">
                        <nb-datepicker
                          #arrivalDate
                          format="MMM d, y">
                        </nb-datepicker>
                      </div>
          
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Departure Date</label>
                        <input
                        [nbDatepicker]="departureDate"
                        [(ngModel)]="bookingData.departureDate"
                        class="form-control"
                        id="departureDate"
                        name="departureDate"
                        required
                        disabled
                        #departureDate="ngModel"
                        placeholder="From Date">
                        <nb-datepicker
                          #departureDate
                          format="MMM d, y">
                        </nb-datepicker>
                      </div>
                    </div>
                </nb-card-body>

                <nb-card-body>
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="exampleFormControlInput1">Business source name</label>
                      <input
                      type="text"
                      nbInput
                      fullWidth
                      disabled
                      class="form-control"
                      [(ngModel)]="bookingData.businessSourceName"
                      id="businessSourceName"
                      name="businessSourceName"
                      required
                      #guestName="ngModel"
                      placeholder="Business source name">
                    </div>
        
                    <div class="form-group col-12">
                      <label for="exampleFormControlInput1">Status</label>
                      <input
                      type="text"
                      nbInput
                      fullWidth
                      disabled
                      class="form-control"
                      [(ngModel)]="bookingData.bookingStatusName"
                      id="bookingStatusName"
                      name="bookingStatusName"
                      required
                      #bookingStatusName="ngModel"
                      placeholder="Status">
                    </div>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
          </div>
        </form>
      </nb-tab>
      <nb-tab tabTitle="Room list" *ngIf="show.tab.roomList === true">
        <div class="table">
          <ng2-smart-table 
            [settings]="settingsRoomListBooking"
            [source]="roomListBooking"
            (userRowSelect)="selectRoomList($event)">
          </ng2-smart-table>
        </div> 
      </nb-tab>
      <nb-tab tabTitle="Room Information" *ngIf="show.tab.roomInformation === true">

      </nb-tab>
      <nb-tab tabTitle="Deposit" *ngIf="show.tab.deposit === true">

      </nb-tab>
      <nb-tab tabTitle="Charge" *ngIf="show.tab.charge === true">

      </nb-tab>
      <nb-tab tabTitle="Extra Charge" *ngIf="show.tab.extraCharge === true">

      </nb-tab>
      <nb-tab tabTitle="Payment" *ngIf="show.tab.payment === true">

      </nb-tab>
      <nb-tab tabTitle="Extra Payment" *ngIf="show.tab.extraPayment === true">

      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
